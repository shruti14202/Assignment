<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
#d1,#d2,#d3,#d4,#d5,#d6,#d7,#d8,#d9
{
margin:5px;
height:100px;
background:grey;
}
.container
{
background:orange;
}
</style>
</head>

<body>

<div class="container">
  <div class="row">

<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><div id="d1"> logo </div></div>
<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9"><div id="d2"> header/banner</div></div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div id="d3"> Menu bar</div></div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div id="d4"> Image/sliders</div></div>
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div id="d5"> content</div></div>
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div id="d6"> content</div></div>
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div id="d7"> content</div></div>
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div id="d8"> content</div></div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div id="d9"> footer</div></div>

</div>
</div>

</body>
</html>
