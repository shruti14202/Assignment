<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
#d1,#d2,#d3,#d4,#d5,#d6,#d7,#d8
{
margin:5px;
height:100px;
background:grey;
}
.container
{
background:orange;
}
</style>
</head>

<body>

<div class="container">
  <div class="row">

<div class="col-xs-6 col-sm-10 col-md-3 col-lg-3"><div id="d1"> d1</div></div>
<div class="col-xs-6 col-sm-11 col-md-9 col-lg-9"><div id="d2"> d2</div></div>
<div class="col-xs-9 col-sm-12 col-md-12 col-lg-3"><div id="d3"> d3</div></div>
<div class="col-xs-3 col-sm-6 col-md-10 col-lg-3"><div id="d4"> d4</div></div>
<div class="col-xs-6 col-sm-6 col-md-2 col-lg-3"><div id="d5"> d5</div></div>
<div class="col-xs-6 col-sm-3 col-md-6 col-lg-3"><div id="d6"> d6</div></div>
<div class="col-xs-12 col-sm-9 col-md-6 col-lg-12"><div id="d7"> d7</div></div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div id="d8"> d8</div></div>

</div>
</div>

</body>
</html>
